<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO Quick Tips Podcast</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .cover {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            margin-bottom: 2rem;
            background: #333;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .description {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
        .btn-apple { background: linear-gradient(135deg, #8e44ad, #9b59b6); color: #fff; }
        .btn-spotify { background: #1DB954; color: #fff; }
        .btn-rss { background: #f90; color: #fff; }
        .btn-offer { background: linear-gradient(135deg, #e74c3c, #c0392b); color: #fff; }
        .footer {
            color: #666;
            font-size: 0.9rem;
        }
        .footer a { color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <img src="cover.jpg" alt="MMO Quick Tips" class="cover">
        <h1>MMO Quick Tips</h1>
        <p class="subtitle">Quick daily tips for making money online</p>
        <p class="description">
            Short, actionable tips for making money online. 
            Learn affiliate marketing, traffic generation, email list building, 
            and more in bite-sized episodes. New tips daily.
        </p>
        <div class="buttons">
            <a href="https://podcasts.apple.com/podcast/id__YOUR_ID__" class="btn btn-apple">
                Apple Podcasts
            </a>
            <a href="https://open.spotify.com/show/__YOUR_ID__" class="btn btn-spotify">
                Spotify
            </a>
            <a href="feed.xml" class="btn btn-rss">
                RSS Feed
            </a>
        </div>
        <div class="buttons">
            <a href="https://theincomesecret.com/" class="btn btn-offer">
                Get the Free Guide
            </a>
        </div>
        <p class="footer">
            Â© 2025 MMO Daily
        </p>
    </div>
</body>
</html>
